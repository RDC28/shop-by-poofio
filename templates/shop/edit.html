<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename = '/shop/assets/favicon.ico') }}" />
        <!-- Bootstrap icons-->
        <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename = 'shop/css/styles.css') }}" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('shop') }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>

                    </ul>
                </div>
            </div>
        </nav>
        <hr>
        <h2 class="text-center"><b>Manage Shop Items</b></h2>
        <hr>
        <div class="row">
            <div style="display: flex; gap: 5px;">
            <div class="col-1" style="margin-left: 15vw;"> Actions: &nbsp;</div>
            <div><a href="/dashboard" ><button class="btn btn-primary">return to Dashboard</button></a></div>
            <div><a href="/logout" ><button class="btn btn-primary">Logout</button></a></div>
            </div>
        </div>
        <hr>
        <form id="edit-form" name="edit-form" action="/edit/{{sno}}" method="POST" enctype="multipart/form-data" style="padding-left: 15vw ; padding-right: 15vw;">

                <!--Grid row-->
                <div class="row">

                    <!--Grid row-->
                    <div class="col">
                        <div class="md-form mb-0">
                            <input type="text" id="slug" name="slug" class="form-control" aria-placeholder="Change item slug" value="{{item.slug}}">
                            <label for="slug" class="" style="padding-bottom: 10px;"> &nbsp; &nbsp; new item slug</label>
                        </div>
                    </div>
                    <!--Grid row-->
                </div>
                
                <!--Grid row-->
                <div class="row">

                    <!--Grid row-->
                    <div class="col">
                        <div class="md-form mb-0">
                            <input type="text" id="name" name="name" class="form-control" aria-placeholder="Change item name" value="{{item.name}}">
                            <label for="name" class="" style="padding-bottom: 10px;"> &nbsp; &nbsp; new item name</label>
                        </div>
                    </div>
                    <!--Grid row-->
                </div>
                    <!--Grid row-->
                    <div class="col">
                        <div class="md-form mb-0">
                            <input type="text" id="price" name="price" class="form-control" aria-placeholder="Change price" value="{{item.price}}">
                            <label for="price" class="" style="padding-bottom: 10px;"> &nbsp; &nbsp; new price</label>
                        </div>
                    </div>
                    <!--Grid row-->

               
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <input type="text" id="sale_price" name="sale_price" class="form-control" aria-placeholder="Change sale price" value="{{item.saleprice}}">
                            <label for="sale_price" class="" style="padding-bottom: 10px;"> &nbsp; &nbsp; new sale price</label>
                        </div>
                    </div>
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form">
                            <input type="text" id="info" name="info" rows="2" class="form-control md-textarea" aria-placeholder="Change product info" value="{{item.info}}">
                            <label for="info" style="padding-bottom: 10px;"> &nbsp; &nbsp; new product info</label>
                        </div>

                    </div>
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form">
                            <input type="text" id="manufacturer" name="manufacturer" rows="2" class="form-control md-textarea" aria-placeholder="Change manufacturer" value="{{item.manufacturer}}">
                            <label for="manufacturer" style="padding-bottom: 10px;"> &nbsp; &nbsp; new manufacturer name</label>
                        </div>

                    </div>
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form">
                            <input type="file" id="image" name="image" rows="2" class="form-control md-textarea" aria-placeholder="Change display image" value="{{item.imgfile}}">
                            <label for="image" style="padding-bottom: 10px;"> &nbsp; &nbsp; new image url</label>
                        </div>

                    </div>
                </div>
                <!--Grid row-->

                
            </form>
            <div class="text-center text-md-left">
                <a class="btn btn-primary" onclick="document.getElementById('edit-form').submit();">Send</a>
            </div>
            <div class="status"></div>
            <hr>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023 
            &nbsp;<a href="{{params['yt_url']}}" target="_blank"><i class="bi bi-youtube"></i></a>
            </p>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename = 'shop/js/scripts.js') }}    "></script>
    </body>
</html>
